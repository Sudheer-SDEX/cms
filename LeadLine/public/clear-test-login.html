<!DOCTYPE html>
<html>

<head>
    <title>Clear Test Login - LeadLine</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8fafc;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background: #1d4ed8;
        }

        .success {
            color: #10b981;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Clear Test Login</h1>
        <p>Click the button below to clear the test login data and use real Google authentication.</p>
        <button onclick="clearTestLogin()">Clear Test Login</button>
        <p class="success" id="success">âœ“ Test login cleared! You can now close this page and refresh the app.</p>
    </div>

    <script>
        function clearTestLogin() {
            localStorage.removeItem('mockUser');
            document.getElementById('success').style.display = 'block';
            setTimeout(() => {
                window.close();
            }, 2000);
        }
    </script>
</body>

</html>
